<h3 class="text-center">Login to your account</h3>
<br />
<p>In order to login, you need to browse to your company subdomain, which will look like this:</p>
<p class="text-center"><kbd>https://company.helpd.me/</kbd></p>
<p>If you have forgotten your subdomain, please <a href="mailto:help@helpd.me">contact support</a> to look it up.</p>
